{% extends "base.html" %}

{% block title %}All tags{% endblock %}

{% block content %}


{% for tag in tags %}
<a type="button" href="{% url 'tagged' tag.slug  %}" class="btn btn-primary position-relative m-2">
    {{ tag.name }}
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ tag.count_tags }}
        <span class="visually-hidden">amount of tags</span>
    </span>
</a>

{% empty %}
<div class="card mt-2 mx-4 my_opacity_body">
    <h1>No tags</h1>
</div>

{% endfor %}

{% endblock %}
