{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Cancel " %}{{ product.title }}{% endblock %}

{% block content %}
    <div class="card mt-2 mx-4 p-4 my_opacity_body">
        <form method="POST">
        {% csrf_token %}
        <p>
            Are you sure to make your item <b>{{ product.title }}</b> unavailable?
        </p>
        <input class="btn btn-danger" type="submit" value="Yes" />
        <a class="btn btn-dark" href="{% url 'user_products' %}">Cancel</a>
        </form>
    </div>

{% endblock %}
