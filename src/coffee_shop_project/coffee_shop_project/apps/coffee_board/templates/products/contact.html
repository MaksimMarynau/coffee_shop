{% extends "base.html" %}

{% block title %}{{ flatpage.title }}{% endblock %}

{% block content %}

<div class="card text-white my_opacity_body mt-2 mx-4 mb-5 py-4 text-center">
    <div class="card-body">
        <h1>Contact me</h1>
        <p class="lead">Let's make something awesome together.</p>
    </div>
</div>
<div class="col-lg col-md mx-auto">
    <div class="container-fluid">
        <div class="map-responsive">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d163975.3450737131!2d19.864788338648413!3d50.04668135045003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471644c0354e18d1%3A0xb46bb6b576478abf!2zS3Jha8Ozdw!5e0!3m2!1sen!2spl!4v1624090167007!5m2!1sen!2spl"
                width=100% height=100% frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</div>
<div class="my-5 py-4 text-center my_opacity_body">
    <ul class="list-unstyled mb-0">
        <li><i class="fas fa-map-marked-alt"></i>
            <p>San Francisco, CA 94126, USA</p>
        </li>

        <li><i class="fas fa-phone"></i>
            <p>+ 01 234 567 89</p>
        </li>

        <li><i class="fas fa-envelope"></i>
            <p>contact@conatct.com</p>
        </li>
        <li><i class="fas fa-question-circle"></i>
            <p>{{ flatpage.content }}</p>
        </li>
    </ul>
</div>


{% endblock %}
