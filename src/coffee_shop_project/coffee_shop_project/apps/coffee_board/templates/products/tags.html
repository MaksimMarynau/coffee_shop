{% extends "base.html" %}

{% block title %}All tags{% endblock %}

{% block content %}


{% for tag in tags %}
<div class="cardtrans">
    <div class="cardmult">
        <a href="{% url 'tagged' tag.slug  %}">{{ tag.name }}</a>
        ({{ tag.count_tags }})
    </div>
</div>
{% empty %}
    <h1>No tags</h1>
{% endfor %}

{% endblock %}
