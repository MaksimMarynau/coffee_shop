{% extends "base.html" %}

{% block title %}My Coffee Blog{% endblock %}

{% block content %}
    <h1>My Coffee Blog</h1>
    {% for product in my_products %}
        <ul>
            <h2>
              <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
            </h2>
            <li>Posted: {{ product.publish }}</li>
            <img src="{{ product.products_description.image.url }}" width=200px height=auto/>
        </ul>
    {% endfor %}
    {% include "pagination.html" with page=page_obj %}
{% endblock %}
