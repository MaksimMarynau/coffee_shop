{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Delete " %}{{ product.title }}{% endblock %}

{% block content %}
<div class="transparent1">
    <div class="card">
        <form method="POST">
        {% csrf_token %}
        <p>
            Are you want to delete item <b>{{ product.title }}</b> ?
        </p>
        <input type="submit" value="Yes" />
        <a href="/">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
