{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Update profile" %}{% endblock %}

{% block content %}
<div class="transparent1">
    <div class="card">
        <h1>{% trans "Update profile" %}</h1>
        <form method="post" action="{% url 'update_profile' %}">
          {% csrf_token %}
          {{ seller_form.as_p }}
          {{ user_form.as_p }}
          <button type="submit">{% trans 'Save changes' %}</button>
        </form>
    </div>
</div>

{% endblock %}
